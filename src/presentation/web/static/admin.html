<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXUS Gear Admin</title>
    <link rel="stylesheet" href="admin.css">
    <!-- Подключаем официальный скрипт Telegram Web App -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>

    <div class="container">
        <h1>Панель управления</h1>

        <section id="products-section">
            <h2>Товары</h2>
            <div id="product-list" class="list-container">
                <!-- Сюда будут загружаться товары -->
                <p>Загрузка товаров...</p>
            </div>
        </section>

        <section id="add-product-section">
            <h2>Добавить новый товар</h2>
            <form id="add-product-form">
                <div class="form-group">
                    <label for="name">Название</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="description">Описание</label>
                    <textarea id="description" name="description" rows="3" required></textarea>
                </div>
                <div class="form-group">
                    <label for="price">Цена</label>
                    <input type="number" id="price" name="price" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="category_id">ID Категории</label>
                    <input type="number" id="category_id" name="category_id" required>
                </div>
                <button type="submit" class="button">Добавить товар</button>
            </form>
        </section>
    </div>

    <script src="admin.js"></script>
</body>
</html>
