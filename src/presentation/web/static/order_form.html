<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оформление заказа</title>
    <link rel="stylesheet" href="/static/order_form.css?v=1.3">
</head>
<body>
    <div id="form-container">
        <h3>Детали заказа</h3>
        <form id="order-form">
            <div class="form-group">
                <label for="full_name">ФИО</label>
                <input type="text" id="full_name" required placeholder="Иванов Иван Иванович">
            </div>
            <div class="form-group">
                <label for="phone">Номер телефона</label>
                <input type="tel" id="phone" required placeholder="+7 (999) 123-45-67">
            </div>
            <div class="form-group">
                <label for="address">Адрес доставки</label>
                <textarea id="address" rows="3" required placeholder="Город, улица, дом, квартира"></textarea>
            </div>
        </form>
    </div>

    <!-- --- НАЧАЛО ИЗМЕНЕНИЯ: Перемещаем скрипты в конец body --- -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="/static/order_form.js?v=1.6"></script>
    <!-- --- КОНЕЦ ИЗМЕНЕНИЯ --- -->
</body>
</html>
